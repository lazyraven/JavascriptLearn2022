<script>
    // Que Factorial
    function factorialize(num) {
        let result = 1
        for (let i = 0; i <= num; i++) {
            if (num !== i) {
                result = result * (num - i);
                console.log(result);
            }
        }
        return result;
    }
    factorialize(5);
